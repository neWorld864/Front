<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.area{border: 1px solid black; min-height: 100px;}
	table{text-align: center;}
	th{border: 1px solid black; width: 100px;}
</style>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	
	<h2>Node객체</h2>
	<h3>텍스트 노드가 있는 노드 생성</h3> <!-- 노드: 각각의 태그 -->
	<button onclick="test1();">실행확인</button>
	<div id="area1" class="area"></div>
	<script>
		function test1() {
			// 요소 노드 생성 (요소노드 : 태그 그 자체)
			var title = document.createElement('h3'); // h3이라는 태그 생성
			
			// 텍스트 노드 생성 (텍스트 노드: p태그, label태그 등 텍스트가 있는 태그)
			var textNode = document.createTextNode('안녕'); // '안녕'이라고 하는 text를 만듦
			
			// 요소 노드에 텍스트 노드 추가
			title.appendChild(textNode); // '안녕'이라고 하는 텍스트 노드를 title이라고 하는 요소 노드에 적용
			
			// body에 요소노드 추가
			document.getElementById('area1').appendChild(title); // title을 area1에 붙임? 저장?
		}
	</script>
	
	<h3>텍스트 노드가 없는 노드 생성</h3>
	<button onclick="test2();">실행확인</button>
	<div id="area2" class="area"></div>
	<script>
		function test2(){
			var imgTest = document.createElement('img'); // img라는 태그 생성
			
			imgTest.src="https://www.telegraph.co.uk/content/dam/Pets/spark/royal-canin/happy-puppy.jpg?imwidth=1240";
			imgTest.width="150";
			imgTest.height="100";
			imgTest.myProperty="123";
			
			imgTest.setAttribute('myProperty', '123'); // 나만의 속성 생성
			
			document.getElementById('area2').appendChild(imgTest); // area2에 imgTest(img태그) 붙임
		}
	</script>
	
	<h2>innerHTML</h2> <!-- 요소 값을 가져오거나 요소 값 수정 -->
	<button onclick="test3();">실행확인</button>
	<table id="board">
		<tr>
			<th>글번호</th>
			<th>글제목</th>
			<th>작성자</th>
			<th>조회수</th>
			<th>작성일</th>
		</tr>
	</table>
	<script>
		function test3(){
			var board = document.getElementById('board');
			
			var num = 1;
			var title = '제목입니다.';
			var user = 'user01';
			var count = 1;
			var date = new Date();
			
			board.innerHTML += '<tr><td>' + num + "</td>"
							+ '<td>' + title + "</td>"
							+ '<td>' + user + '</td>'
							+ '<td>' + count + '</td>'
							+ '<td>' + date.getFullYear() + '-'
									 + (date.getMonth()+1) + '-'
									 + date.getDate() + "</td></tr>";
		}
	</script>
	
	<h2>스타일 지정</h2>
	<button onclick="test4();">실행확인</button>
	<div id="area4" class="area"></div>
	<script>
		function test4() {
			// div의 배경은 검은색, 테두리를 둥글게(100px)
			var area = document.getElementById('area4');
			
			area.style.background = 'black'; 
			area.style.borderRadius= '100px';
			
			area.style.transition = 'all 2s'; // 2초에 걸쳐 변하게 해라

		}
	</script>
	
	<h2>노드 삭제</h2>
	<button onclick="test5();">실행확인</button>
	<div id="area5" class="area"></div>
	<script>
		function test5() {
			document.getElementById('area5').remove();
		}
	</script>

</body>
</html>
