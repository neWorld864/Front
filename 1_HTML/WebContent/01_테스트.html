<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 테스트</title>

</head>
<body>

<form action="test.do" method="get">
	<fieldset name="order">
		<legend>제품주문</legend>
		<table border="1">
			<tr>
				<th>* 주문자명</th>
				<td>
					<input type="text" name="userName" placeholder="이름을 입력하시오." required>
				</td>
			</tr>
			<tr>
				<th>* 비밀번호</th>
				<td>
					<input type="password" name="userPwd" placeholder="비밀번호 입력하시오" required>
				</td>
			</tr>
			<tr>
				<th>* 제품수량</th>
				<td>
					<input type="number" name="amount" value="0" min="0" max="10"><label>개</label>
				</td>
			</tr>
			<tr>
				<th>배송시 요청사항</th>
				<td>
					<textarea rows="5" cols="30" name="require" style="resize:none"></textarea>
				</td>
			</tr>
		</table>
		
		<br>
		
		<input type="submit" value="주문">
		<input type="reset" value="초기화">
		
	</fieldset>
</form>


</body>
</html>
