<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼관련 테스트2</title>
</head>
<body>
	<h3>productform</h3>
	<form>
		<fieldset>
			<legend>납품자정보</legend>
			<ol>
				<li>납품자명 : <input type="text" name="name" placeholder="name"></li><br>
				<li>email : <input type="email" name="email" placeholder="answs@naver.com"></li><br>
				<li>홈페이지 : <input type="url" name="homepage" placeholder="http://"></li>
			</ol>
		</fieldset>
		
		<br>
		
		<fieldset>
			<legend>납품정보</legend>
			<ul>
				<li>상품명 : <input type="text" name="pname"></li><br>
				<li>납품수량 : <input type="number" name="amount" min="100" step="1" placeholder="최소 100"></li><br>
				<li>납품등급 : <input type="range" name="level" min="0" step="10"></li><br>
				<li>기타사항 : <textarea rows="2" cols="20" name="textarea"></textarea></li>
			</ul>
		</fieldset>
		
		<br>
		
		<input type="submit" value="send message">
	</form>
</body>
</html>
