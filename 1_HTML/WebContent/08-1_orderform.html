<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼관련 테스트1</title>
</head>
<body>
	<form>
		<h3>orderform</h3>
			<label>고객명 : </label>
			<input type="text" name="userId"><br><br>
			<label>전화번호 : </label>
			<input type="tel" name="phone"><br><br>
			<label>E-mail : </label>
			<input type="email" name="email"><br><br>

		<fieldset>
			<legend>피자 사이즈</legend><br>
			<input type="radio" name="size" value="Small"><label>Small</label><br><br>
			<input type="radio" name="size" value="Medium"><label>Medium</label><br><br>
			<input type="radio" name="size" value="Large"><label>Large</label><br><br>
		</fieldset>

		<fieldset>
			<legend>토핑선택</legend><br>
			<input type="checkbox" name=topping value=bacon><label>베이컨</label><br><br>
			<input type="checkbox" name=topping value=cheese><label>치즈</label><br><br>
			<input type="checkbox" name=topping value=onion><label>양파</label><br><br>
			<input type="checkbox" name=topping value=mushroom><label>버섯</label><br><br>
		</fieldset>

	
		<br>

		<label>희망배송시간 : </label><input type="time" name="time"><br><br>

		<label>배송시요청사항 : </label><textarea rows="2" cols="20" name="textarea" ></textarea>
		
		<br><br>
		
		<input type="submit" value="주문하기">
	
	</form>

	
</body>
</html>
