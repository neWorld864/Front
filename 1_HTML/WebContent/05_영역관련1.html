<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>영역 관련 태그들</title>
</head>
<body>
	<h1>영역관련 태그</h1>
	<h2>div와 span</h2>
	<h3>div</h3><!-- 블록요소 : 크기 지정 가능 -->
	<div style="border: 1px solid black; width: 100px; height: 100px;">첫 번째 영역</div>
	<div style="border: 1px solid black; width: 100px; height: 100px;">두 번째 영역</div>
	<div style="border: 1px solid black; width: 100px; height: 100px;">세 번째 영역</div>
	
	<h3>span</h3><!-- 인라인요소 : 크기 지정 불가능 -->
	<span style="border: 1px solid black; width: 100px; height: 100px;">첫 번째 영역</span>
	<span style="border: 1px solid black; width: 100px; height: 100px;">두 번째 영역</span>
	<span style="border: 1px solid black; width: 100px; height: 100px;">세 번째 영역</span>
	
	<h2>시맨틱 태그</h2>
	<p>
		컴퓨터는 단순 문장이나 문장 위치, 모양만으로는 내용을 이해하기 힘드므로
		컴퓨터가 각 문장에 대한 의미를 이해할 수 있도록 요소를 사용하여 명확하게 나타내기 위함
	</p>
	
	<header>
		<h1>header</h1>
		header의 두 번째 제목
	</header>
	<!-- 
		body안에 사용하며 여러 번 사용 가능, 웹 문서에서 머리말 영역을 나타낼 때 사용
		제목, 제목 설명, 문장 등을 나타내는 요소 포함
	 -->
	
	<nav>
		<span>menu1</span>
		<span>menu2</span>
	</nav>
	<!-- 
		navigation,
		웹 문서에서 다른 웹 문서나 문서 내 다른 부분으로 이동하는 부분을 나타내고자 할 때 사용
	 -->
	
	<aside>
		<h4>aside</h4>
		aside본문
	</aside>
	<!-- 
		웹 문서의 광거나 링크 모음 같은 부가적인 정보를 구분하기 위해 사용
	 -->
	
	<section>
		<article>
			<h4>article1</h4>
			article본문
		</article>
		
		<article>
			<h4>article2</h4>
			article2 본문
		</article>
		<!-- 
			웹 문서에서 주요 내용을 가진 본문을 나타낼 때 사용
			실제로 나타내고자 하는 내용을 가지고 있으므로 기계에 의해 중요 부분으로 인식 되어 처리
			여러 개의 article이 있을 수 있음
		 -->
	</section>
	<!-- 비슷한 그룹이나 절 또는 문서를 묶기 위해 사용 -->
	
	<footer>
		footer, 2021-03-10 박신우
	</footer>
	<!-- 웹 문서의 저자 정보, 저작권 정보, 이용 조건 등을 나타내기 위해 사용 -->

</body>
</html>
