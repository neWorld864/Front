<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
	<h1>객체 탐색</h1>
	
	<h2>필터링 메소드</h2>
	<p>필터 메소드를 사용해서 문서 객체를 선택할 수 있음</p>
	<h4 class="test">test-a</h4>
	<h4 class="test">test-b</h4>
	<h4 class="test">test-c</h4>
	<h4 class="test">test-d</h4>
	<h4>test-e</h4>
	<h4 class="test">test-f</h4>
	<script>
		$(function(){
//			$('h4:even').css({'background':'black', 'color':'red'});
			
			$('h4').filter(':even').css({'background':'tomato', 'color':'white'}); // 짝수(제로 인덱스 기반)
			$('h4').filter(':odd').css({'background': 'yellowgreen', 'color':'white'}); // 홀수
			
			$('h4').first().css('font-size', '30px'); // 첫 번째의 폰트 크기를 30px로
			console.log($('h4').last().text()); // test-f
			$('h4').last().text($('h4').last().text() + " : 마지막 요소"); // test-f : 마지막 요소 -> 값을 먼저 읽어온 다음에 뒤에 붙여넣고 값을 수정
			
			$('h4').eq(3).text($('h4').eq(3).text() + " : eq()메소드로 필터링 됨"); // test-d : eq()메소드로 필터링 됨
			
			$('h4').not('.test').css({'background': 'yellow', 'color': 'black'}); // class가 test가 아닌 곳의 배경색, 글자색 설정
		});
	</script>
</body>
</html>
